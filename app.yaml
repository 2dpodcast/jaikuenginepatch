application: aep-sample
version: 1
runtime: python
api_version: 1
skip_files: |
 ^(.*/)?(
 (app\.yaml)|
 (app\.yml)|
 (index\.yaml)|
 (index\.yml)|
 (#.*#)|
 (.*~)|
 (.*\.py[co])|
 (.*/RCS/.*)|
 (\..*)|
 (manage.py)|
 (simplejson/.*)|
 (gdata/.*)|
 (atom/.*)|
 (tlslite/.*)|
 (oauth/.*)|
 (beautifulsoup/.*)|
 (django/.*)|
 (docutils/.*)|
 (epydoc/.*)|
 (appengine_django/management/commands/.*)|
 (README)|
 (CHANGELOG)|
 (Makefile)|
 (bin/.*)|
 (images/ads/.*)|
 (images/ext/.*)|
 (wsgiref/.*)|
 (elementtree/.*)|
 (doc/.*)|
 (profiling/.*)|
 (vendor/.*)
 )$

default_expiration: '3650d'

handlers:
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: media/static/favicon.ico

- url: /crossdomain.xml
  static_files: static/crossdomain.xml
  upload: media/static/crossdomain.xml

- url: /robots.txt
  static_files: static/robots.txt
  upload: media/static/robots.txt
  
- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

- url: /media
  static_dir: _generated_media
  secure: optional

- url: /api/process_queue
  script: aepcommon/appenginepatch/main.py
  secure: optional

- url: /.*
  script: aepcommon/appenginepatch/main.py
  secure: optional
  # login: admin

inbound_services:
- xmpp_message
